<!DOCTYPE html>
<html>
<head>
	<title> Code Wars </title>
	<meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
</head>
<body>


<!-- This is the first page divs classes -->
<div class="firstPageLayout">
	<div class="row" id="headerFirstPage">
		<div class="col-xs-10 col-s-10 col-m-10 col-l-10 col-xl-10" id="firstPageUserInput">
			<form method="post" action="" name="aform" target="_top">
				<input type="hidden" name="action" value="login">
				<input type="hidden" name="hide" value="">
				<table class='center'>
					<tr><td>Username:</td><td><input type="text" name="login"></td></tr>
					<tr><td>Password:</td><td><input type="password" name="password"></td></tr>
					<tr><td>&nbsp;</td><td><input type='checkbox' name='remember' value='1'> Remember me</td></tr>
					<tr><td>&nbsp;</td><td><input type="submit" value="Enter"></td></tr>
					<tr><td colspan=2>&nbsp;</td></tr>
					<tr><td colspan=2>Lost your username or password? Find it <a href="">here</a>!</td></tr>
					<tr><td colspan=2>Not a member yet? <a href="">Join now</a>.</td></tr>
				</table>
			</form>
		</div>
	</div>

	<div class="row" id="firstPageSecondRow">	
		<div class="col-xs-10 col-s-10 col-m-10 col-l-10 col-xl-10" id="readyUpSection">
			<button id="readyUp"> Im Ready! </button>
		</div>
	</div>	
</div>


<!--This is the second pages screen and div classes -->
<div class="secondPageLayout">
	<div class="row" id="secondPageRow">
		Waiting on Player 2
	</div>
</div>


<!-- This is the 3rd page which contains the coding content and versus screen-->
<div class="thirdPageLayout">
	<div class="row">
		<div class="headerForQuestion">
			Question insertion
		</div>
	</div>
	<div class="row">
		<div class="userCodeOne">
		</div>
		<div class="versusSymbolArea">
		</div>
		<div class="userCode2">
		</div>
	</div>
	<div class="row">
		<div class="leaderboard">
		</div>
	</div>
</div>

<!-- this is the final page with victory screen and play again button-->
<div class="fourthPageLayout">
	<div class="row">
		<div class="winnerSection">
		</div>
	</div>
	<div class="row">
		<div class="loserSection">
		</div>
	</div>
	<div class="row">
		<button id="playAgain"> Play Again? </button>
	</div>
</div>

<script src="Javascript/app.js"></script>
</body>
</html>
